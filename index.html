<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>[v2.16.0] Futures Pro Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #1a1a1a; --accent: #f3d42f; --success: #00c853; --danger: #ff3d00; --bg: #0d0d0d; --text: #e0e0e0; }
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 5px; margin: 0; }
        .container { max-width: 1600px; margin: auto; }
        
        /* Header & Dashboard */
        .header-info { display: flex; justify-content: space-between; padding: 15px; background: #111; border-radius: 10px; border: 1px solid #222; margin-bottom: 10px; }
        .equity-value { font-size: 2.2rem; font-weight: 900; color: #fff; }
        .dashboard { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 10px; }
        .card { background: #161616; padding: 12px; border-radius: 10px; border: 1px solid #222; text-align: center; }
        .card label { color: #666; font-size: 0.65rem; text-transform: uppercase; display: block; }
        .card span { font-size: 1.2rem; font-weight: bold; }

        /* Navegação */
        .asset-nav { display: flex; gap: 5px; margin-bottom: 10px; overflow-x: auto; padding-bottom: 5px; }
        .nav-btn { background: #1a1a1a; color: #777; border: 1px solid #333; padding: 8px 14px; border-radius: 6px; cursor: pointer; font-size: 0.8rem; }
        .nav-btn.active { background: var(--accent); color: #000; font-weight: bold; }

        /* Contentor do Gráfico TradingView com HUD */
        .chart-container { position: relative; height: 600px; background: #000; border-radius: 10px; border: 1px solid #333; overflow: hidden; }
        #tv-widget { width: 100%; height: 100%; }

        /* HUD - As Linhas de Referência que pediste */
        .chart-hud { 
            position: absolute; 
            top: 60px; 
            right: 20px; 
            z-index: 10; 
            display: none; 
            flex-direction: column; 
            gap: 10px; 
            pointer-events: none; 
        }
        .hud-tag {
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: 900;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            min-width: 180px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border-left: 4px solid transparent;
        }
        .hud-tag.entry { background: rgba(243, 212, 47, 0.15); color: var(--accent); border-color: var(--accent); backdrop-filter: blur(5px); }
        .hud-tag.liq { background: rgba(255, 61, 0, 0.15); color: var(--danger); border-color: var(--danger); backdrop-filter: blur(5px); }
        .hud-label { opacity: 0.8; font-size: 0.7rem; }

        /* Trade Panel */
        .trade-panel { background: #161616; padding: 15px; border-radius: 10px; border: 1px solid #222; display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        input, select { background: #111; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; flex: 1; min-width: 140px; }
        .exec-btn { width: 100%; background: var(--accent); color: #000; font-weight: 900; height: 50px; border-radius: 8px; border: none; cursor: pointer; }

        .table-container { width: 100%; overflow-x: auto; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; background: #111; }
        td, th { padding: 12px; text-align: left; border-bottom: 1px solid #222; font-size: 0.85rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="asset-nav" id="assetNav"></div>

    <div class="header-info">
        <div class="header-block">
            <label style="color:#666; font-size:0.7rem; text-transform:uppercase;">Equity</label>
            <div class="equity-value" id="disp-equity">SYNCING...</div>
        </div>
        <div style="text-align:right">
            <label style="color:#666; font-size:0.7rem; text-transform:uppercase;">Total P&L</label>
            <div id="disp-pnl" style="font-size:1.5rem; font-weight:800;">--</div>
        </div>
    </div>

    <div class="dashboard">
        <div class="card"><label>Mark Price</label><span id="v1">---</span></div>
        <div class="card"><label>Entry Price</label><span id="v2">---</span></div>
        <div class="card"><label>Leverage</label><span id="v3">---</span></div>
        <div class="card"><label>Liq. Price</label><span id="v5" style="color:var(--danger)">---</span></div>
    </div>

    <div class="chart-container">
        <div class="chart-hud" id="chart-hud">
            <div class="hud-tag entry">
                <span class="hud-label">ENTRY</span>
                <span id="hud-entry-val">0.0000</span>
            </div>
            <div class="hud-tag liq">
                <span class="hud-label">LIQUIDATION</span>
                <span id="hud-liq-val">0.0000</span>
            </div>
        </div>
        
        <div id="tv-widget"></div>
    </div>

    <div class="trade-panel">
        <input type="text" id="parTicker" placeholder="TICKER (ex: BTCUSDT)">
        <select id="tType"><option value="Compra">LONG</option><option value="Venda">SHORT</option></select>
        <input type="number" id="tPrice" placeholder="PRICE">
        <input type="number" id="tQty" placeholder="QTY">
        <button class="exec-btn" onclick="saveTrade()">Executar Ordem</button>
    </div>

    <div class="table-container"><table><tbody id="tradeLog"></tbody></table></div>
</div>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

<script>
    const SUPABASE_URL = 'https://pmdvckcxwfiwhrhibupo.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_bRa-mZWTaf0g6sNyWL9OmQ_uvo7Ex5H';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentMode = "OVERVIEW", currentSymbol = "", activePrices = {}, allTrades = [];

    async function fetchPrices() {
        const r = await fetch('https://api.bybit.com/v5/market/tickers?category=linear');
        const d = await r.json();
        if(d.result?.list) d.result.list.forEach(i => activePrices[i.symbol] = parseFloat(i.markPrice));
    }

    function getPosition(ticker) {
        let q = 0, cost = 0, margin = 0;
        allTrades.filter(t => t.par === ticker).forEach(t => {
            const nom = t.preco * t.quantidade;
            const m = nom / (t.alavancagem_alvo || 1);
            if (t.tipo === "Compra") { q += t.quantidade; cost += nom; margin += m; }
            else { const ratio = t.quantidade / (q || 1); margin -= (margin * ratio); cost -= (cost * ratio); q -= t.quantidade; }
        });
        return { q, cost, margin };
    }

    function updateUI() {
        if (Object.keys(activePrices).length === 0) return;
        let gPL = 0, gMarg = 0;

        [...new Set(allTrades.map(t => t.par))].forEach(tic => {
            const s = getPosition(tic);
            if (Math.abs(s.q) > 0.0001) {
                const p = activePrices[tic] || 0, pl = (p - (s.cost/s.q)) * s.q;
                gPL += pl; gMarg += s.margin;
                if (currentMode === "TICKER" && tic === currentSymbol) {
                    const avg = s.cost/s.q;
                    const liq = avg * (1 - (s.margin / s.cost) + 0.005);
                    document.getElementById('v1').innerText = p.toFixed(4);
                    document.getElementById('v2').innerText = avg.toFixed(4);
                    document.getElementById('v5').innerText = liq.toFixed(4);
                    document.getElementById('hud-entry-val').innerText = avg.toFixed(4);
                    document.getElementById('hud-liq-val').innerText = liq.toFixed(4);
                }
            }
        });

        const color = gPL >= 0 ? "#00c853" : "#ff3d00";
        document.getElementById('disp-equity').innerText = "$" + (gMarg + gPL).toFixed(2);
        document.getElementById('disp-pnl').innerText = (gPL >= 0 ? "+$" : "-$") + Math.abs(gPL).toFixed(2);
        document.getElementById('disp-pnl').style.color = color;
    }

    function loadTradingView(symbol) {
        new TradingView.widget({
            "autosize": true,
            "symbol": "BINANCE:" + symbol + ".P",
            "interval": "15",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "pt",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "hide_side_toolbar": false,
            "allow_symbol_change": true,
            "container_id": "tv-widget"
        });
    }

    async function setMode(m, t="") {
        currentMode = m; currentSymbol = t;
        const hud = document.getElementById('chart-hud');
        
        if(m === "TICKER") {
            hud.style.display = "flex";
            loadTradingView(t.replace('USDT', 'USDT'));
        } else {
            hud.style.display = "none";
            document.getElementById('tv-widget').innerHTML = "<div style='padding:40px; color:#555'>Selecione um Ticker para carregar o gráfico TradingView.</div>";
        }
        updateAssetNav(); renderTable();
    }

    window.onload = async () => {
        await fetchPrices();
        const { data } = await _supabase.from('trades').select('*').order('created_at', { ascending: true });
        allTrades = data || [];
        updateAssetNav(); renderTable(); await setMode("OVERVIEW");
        setInterval(async () => { await fetchPrices(); updateUI(); }, 3000);
    };

    function updateAssetNav() {
        const n = document.getElementById('assetNav');
        const tics = [...new Set(allTrades.map(t => t.par))];
        n.innerHTML = `<button class="nav-btn ${currentMode==='OVERVIEW'?'active':''}" onclick="setMode('OVERVIEW')">RESUMO</button>`;
        tics.forEach(t => { n.innerHTML += `<button class="nav-btn ${currentMode==='TICKER'&&currentSymbol===t?'active':''}" onclick="setMode('TICKER', '${t}')">${t}</button>`; });
    }
    
    async function saveTrade() { const tic = document.getElementById('parTicker').value.toUpperCase(); await _supabase.from('trades').insert([{ par: tic, tipo: document.getElementById('tType').value, preco: parseFloat(document.getElementById('tPrice').value), quantidade: parseFloat(document.getElementById('tQty').value), alavancagem_alvo: 10 }]); location.reload(); }
    function renderTable() { const f = currentMode === "TICKER" ? allTrades.filter(t => t.par === currentSymbol) : allTrades; document.getElementById('tradeLog').innerHTML = f.slice().reverse().map(t => `<tr><td>${new Date(t.created_at).toLocaleTimeString()}</td><td>${t.par}</td><td style="color:${t.tipo==='Compra'?'#00c853':'#ff3d00'}">${t.tipo}</td><td>${t.preco}</td><td>${t.quantidade}</td><td><button onclick="deleteTrade('${t.id}')" style="color:red; background:none; border:none; cursor:pointer;">×</button></td></tr>`).join(''); }
    async function deleteTrade(id) { if(confirm("Apagar?")) { await _supabase.from('trades').delete().eq('id', id); location.reload(); } }
</script>
</body>
</html>
