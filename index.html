<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>[v2.14.5] Futures Pro Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        :root { --primary: #1a1a1a; --accent: #f3d42f; --success: #00c853; --danger: #ff3d00; --bg: #0d0d0d; --text: #e0e0e0; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 5px; margin: 0; overflow-x: hidden; }
        .container { max-width: 1600px; margin: auto; }
        
        /* Cabeçalho Magnificado */
        .header-info { display: flex; justify-content: space-between; align-items: stretch; margin-bottom: 15px; padding: 15px; background: #111; border-radius: 10px; border: 1px solid #222; }
        .header-block { display: flex; flex-direction: column; justify-content: center; }
        .header-block.right { align-items: flex-end; text-align: right; }
        .header-label { font-size: 0.7rem; color: #666; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .equity-value { font-size: 2.2rem; font-weight: 900; color: #fff; line-height: 1; }
        .pnl-stack { display: flex; flex-direction: column; line-height: 1; }
        .pnl-main, .pnl-perc { font-size: 1.1rem; font-weight: 800; }

        @media (min-width: 1024px) {
            .header-info { padding: 30px 40px; }
            .equity-value { font-size: 5.5rem !important; }
            .pnl-main, .pnl-perc { font-size: 2.6rem !important; }
        }

        /* Split Layout Gráfico + Notícias */
        .main-view-wrapper { display: flex; flex-direction: column; gap: 10px; margin-bottom: 15px; }
        .chart-container { flex: 3; background: #000; border-radius: 8px; border: 1px solid #333; overflow: hidden; position: relative; }
        .news-sidebar { flex: 1; background: #111; border: 1px solid #333; border-radius: 8px; display: none; flex-direction: column; max-height: 545px; }
        
        @media (min-width: 1024px) {
            .main-view-wrapper { flex-direction: row; }
            .chart-container { width: 75%; }
            .news-sidebar { width: 25%; display: flex; }
        }

        #chart { height: 500px; width: 100%; }

        /* Estilo Notícias */
        .news-header { padding: 12px; background: #1a1a1a; border-bottom: 1px solid #333; font-size: 0.8rem; font-weight: bold; color: var(--accent); text-transform: uppercase; }
        .news-list { overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 10px; scrollbar-width: thin; }
        .news-item { padding-bottom: 8px; border-bottom: 1px solid #222; }
        .news-item:last-child { border: none; }
        .news-title { font-size: 0.85rem; color: #fff; text-decoration: none; display: block; margin-bottom: 4px; line-height: 1.3; }
        .news-title:hover { color: var(--accent); }
        .news-meta { font-size: 0.65rem; color: #555; display: flex; justify-content: space-between; }

        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; margin-bottom: 10px; }
        .card { background: #161616; padding: 12px; border-radius: 8px; border: 1px solid #222; text-align: center; }
        .card label { color: #666; font-size: 0.6rem; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .card span { font-size: 1.1rem; font-weight: bold; }
        @media (min-width: 1024px) { .dashboard { grid-template-columns: repeat(4, 1fr); } .card span { font-size: 1.8rem; } }

        .asset-nav { display: flex; gap: 5px; margin-bottom: 8px; overflow-x: auto; padding-bottom: 5px; border-bottom: 1px solid #222; scrollbar-width: none; }
        .nav-btn { background: #1a1a1a; color: #777; border: 1px solid #333; padding: 8px 14px; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 0.8rem; white-space: nowrap; }
        .nav-btn.active { background: var(--accent); color: #000; }
        
        .bottom-legend { display: flex; flex-wrap: wrap; gap: 12px; padding: 15px; background: #111; border: 1px solid #333; border-radius: 8px; margin-bottom: 15px; }
        .legend-item { display: flex; align-items: center; gap: 8px; font-size: 0.85rem; color: #fff; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="asset-nav" id="assetNav"></div>

    <div class="header-info">
        <div class="header-block">
            <label class="header-label" id="mainLabel">Portfolio Equity</label>
            <div class="equity-value" id="globalEquityDisplay">SYNCING...</div>
        </div>
        <div class="header-block right">
            <label class="header-label" id="pnlLabel">Portfolio P&L</label>
            <div class="pnl-stack">
                <div class="pnl-main" id="headerPnlVal">--</div>
                <div class="pnl-perc" id="headerPnlPerc">0.00%</div>
            </div>
        </div>
    </div>

    <div class="dashboard">
        <div class="card"><label>Price</label><span id="v1">---</span></div>
        <div class="card"><label>Avg. Entry</label><span id="v2">---</span></div>
        <div class="card"><label>Real Leverage</label><span id="v3">---</span></div>
        <div class="card"><label>Liquidação</label><span id="v5" style="color:var(--danger)">---</span></div>
    </div>

    <div class="main-view-wrapper">
        <div class="chart-container">
            <div style="background:#1a1a1a; padding:8px 12px; display:flex; justify-content:space-between; align-items:center;">
                <div id="tfControls">
                    <button class="nav-btn" onclick="changeTF('1', this)">1m</button>
                    <button class="nav-btn active" onclick="changeTF('15', this)">15m</button>
                    <button class="nav-btn" onclick="changeTF('60', this)">1h</button>
                    <button class="nav-btn" onclick="changeTF('240', this)">4h</button>
                    <button class="nav-btn" onclick="changeTF('D', this)">1D</button>
                </div>
                <span id="displayPar" style="font-weight:bold; color:var(--accent);">INITIALIZING...</span>
            </div>
            <div id="chart"></div>
        </div>
        
        <div class="news-sidebar" id="newsSidebar">
            <div class="news-header" id="newsHeaderTitle">Market News</div>
            <div class="news-list" id="newsList">
                <div style="color:#555; padding:20px; text-align:center;">Select a ticker to see news...</div>
            </div>
        </div>
    </div>

    <div class="bottom-legend" id="bottomLegend"></div>

    <div class="trade-panel" style="background: #161616; padding: 15px; border-radius: 10px; border: 1px solid #222; display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px;">
        <input type="text" id="parTicker" placeholder="TICKER" style="flex:1; background:#111; border:1px solid #333; color:white; padding:12px; border-radius:6px;">
        <select id="tType" style="flex:1; background:#111; border:1px solid #333; color:white; padding:12px; border-radius:6px;"><option value="Compra">LONG</option><option value="Venda">SHORT</option></select>
        <input type="number" id="tPrice" placeholder="PRICE" step="any" style="flex:1; background:#111; border:1px solid #333; color:white; padding:12px; border-radius:6px;">
        <input type="number" id="tQty" placeholder="QTY" step="any" style="flex:1; background:#111; border:1px solid #333; color:white; padding:12px; border-radius:6px;">
        <button class="exec-btn" onclick="saveTrade()" style="width:100%; background:var(--accent); color:#000; font-weight:900; height:50px; border-radius:8px; border:none; cursor:pointer;">EXECUTAR ORDEM</button>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://pmdvckcxwfiwhrhibupo.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_bRa-mZWTaf0g6sNyWL9OmQ_uvo7Ex5H';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentMode = "OVERVIEW", currentSymbol = "", currentTF = "15", activePrices = {}, allTrades = [];
    let chart, candleSeries, mainLine, subLines = {}, entryMarker, liqMarker;
    let seriesVisibility = { "TOTAL": true }; 
    const colors = ['#f3d42f', '#ff6b6b', '#4dabf7', '#51cf66', '#cc5de8', '#ff922b'];

    async function fetchNews(symbol) {
        const newsList = document.getElementById('newsList');
        const newsHeader = document.getElementById('newsHeaderTitle');
        newsHeader.innerText = `${symbol} News Feed`;
        
        try {
            // Utilizando o RSS do CryptoPanic filtrado por moeda (Proxy público para evitar CORS se necessário)
            const cleanSymbol = symbol.replace('USDT', '');
            const response = await fetch(`https://cryptopanic.com/api/v1/posts/?auth_token=PUBLIC&currencies=${cleanSymbol}&kind=news`);
            const data = await response.json();
            
            if(data.results && data.results.length > 0) {
                newsList.innerHTML = data.results.slice(0, 15).map(item => `
                    <div class="news-item">
                        <a href="${item.url}" target="_blank" class="news-title">${item.title}</a>
                        <div class="news-meta">
                            <span>${item.source.title}</span>
                            <span>${new Date(item.published_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                        </div>
                    </div>
                `).join('');
            } else {
                newsList.innerHTML = '<div style="color:#555; padding:20px; text-align:center;">No recent news found for this asset.</div>';
            }
        } catch(e) {
            newsList.innerHTML = '<div style="color:#555; padding:20px; text-align:center;">News feed temporarily unavailable.</div>';
        }
    }

    async function fetchPrices() {
        try {
            const r = await fetch('https://api.bybit.com/v5/market/tickers?category=linear');
            const d = await r.json();
            if(d.result?.list) d.result.list.forEach(i => activePrices[i.symbol] = parseFloat(i.markPrice));
        } catch(e) {}
    }

    function getPosition(ticker) {
        let q = 0, cost = 0, margin = 0;
        allTrades.filter(t => t.par === ticker).forEach(t => {
            const nom = t.preco * t.quantidade;
            const m = nom / (t.alavancagem_alvo || 1);
            if (t.tipo === "Compra") { q += t.quantidade; cost += nom; margin += m; }
            else { const ratio = t.quantidade / (q || 1); margin -= (margin * ratio); cost -= (cost * ratio); q -= t.quantidade; }
        });
        return { q, cost, margin };
    }

    function updateUI() {
        if (Object.keys(activePrices).length === 0) return;
        let gPL = 0, gMarg = 0, gNom = 0, now = Math.floor(Date.now()/1000);
        const map = { "1": 60, "15": 900, "60": 3600, "240": 14400, "D": 86400 };
        const alignedTime = Math.floor(now / (map[currentTF] || 900)) * (map[currentTF] || 900);

        [...new Set(allTrades.map(t => t.par))].forEach(tic => {
            const s = getPosition(tic);
            if (Math.abs(s.q) > 0.0001) {
                const p = activePrices[tic] || 0, pl = (p - (s.cost/s.q)) * s.q;
                gPL += pl; gMarg += s.margin; gNom += (p * Math.abs(s.q));
                if (currentMode === "OVERVIEW" && subLines[tic]) subLines[tic].update({ time: alignedTime, value: pl });
                if (currentMode === "TICKER" && tic === currentSymbol) {
                    const avg = s.cost/s.q, eq = s.margin+pl, perc = (pl/s.margin)*100;
                    const liq = s.q > 0 ? avg * (1 - (s.margin / s.cost) + 0.005) : avg * (1 + (s.margin / Math.abs(s.cost)) - 0.005);
                    document.getElementById('globalEquityDisplay').innerText = "$" + eq.toFixed(2);
                    document.getElementById('headerPnlVal').innerText = (pl >= 0 ? "+$" : "-$") + Math.abs(pl).toFixed(2);
                    document.getElementById('headerPnlPerc').innerText = (perc >= 0 ? "+" : "") + perc.toFixed(2) + "%";
                    const color = pl >= 0 ? "#00c853" : "#ff3d00";
                    document.getElementById('headerPnlVal').style.color = color;
                    document.getElementById('headerPnlPerc').style.color = color;
                    document.getElementById('v1').innerText = p.toFixed(4);
                    document.getElementById('v2').innerText = avg.toFixed(4);
                    document.getElementById('v3').innerText = (Math.abs(p*s.q)/eq).toFixed(2)+"x";
                    document.getElementById('v5').innerText = liq.toFixed(4);
                    candleSeries?.update({ time: alignedTime, close: p });
                }
            }
        });

        if (currentMode === "OVERVIEW") {
            const activePerc = gMarg > 0 ? (gPL / gMarg) * 100 : 0;
            const color = gPL >= 0 ? "#00c853" : "#ff3d00";
            document.getElementById('globalEquityDisplay').innerText = "$" + (gMarg + gPL).toFixed(2);
            document.getElementById('headerPnlVal').innerText = (gPL >= 0 ? "+$" : "-$") + Math.abs(gPL).toFixed(2);
            document.getElementById('headerPnlPerc').innerText = (activePerc >= 0 ? "+" : "") + activePerc.toFixed(2) + "%";
            document.getElementById('headerPnlVal').style.color = color;
            document.getElementById('headerPnlPerc').style.color = color;
            document.getElementById('v1').innerText = "---"; document.getElementById('v2').innerText = "---";
            document.getElementById('v3').innerText = (gNom / Math.max(1, gMarg + gPL)).toFixed(2) + "x";
            document.getElementById('v5').innerText = "---";
            if(mainLine) mainLine.update({ time: alignedTime, value: gPL });
        }
    }

    async function setMode(m, t="") {
        currentMode = m; currentSymbol = t;
        document.getElementById('displayPar').innerText = m === "OVERVIEW" ? "GERAL" : t;
        document.getElementById('mainLabel').innerText = m === "OVERVIEW" ? "Portfolio Equity" : `${t} Equity`;
        document.getElementById('pnlLabel').innerText = m === "OVERVIEW" ? "Portfolio P&L" : `${t} Open P&L`;
        
        // Sidebar visível apenas em modo TICKER no desktop
        const sidebar = document.getElementById('newsSidebar');
        if(m === "TICKER") {
            sidebar.style.display = 'flex';
            fetchNews(t);
        } else {
            sidebar.style.display = 'none';
        }

        candleSeries.setData([]); mainLine.setData([]); Object.values(subLines).forEach(s => s.setData([]));
        candleSeries.applyOptions({ visible: m === "TICKER" });
        mainLine.applyOptions({ visible: m === "OVERVIEW" });
        
        if (m === "OVERVIEW") await syncOverview(); else await syncTicker();
        updateAssetNav(); updateUI();
    }

    async function syncOverview() {
        const tickers = [...new Set(allTrades.map(t => t.par))];
        document.getElementById('bottomLegend').innerHTML = '';
        createLegendItem("TOTAL", "#f3d42f");
        let compositeData = {};

        for (const t of tickers) {
            const r = await fetch(`https://api.bybit.com/v5/market/kline?category=linear&symbol=${t}&interval=${currentTF}&limit=150`);
            const j = await r.json();
            if (j.result?.list) {
                const data = j.result.list.map(v => ({ t: parseInt(v[0])/1000, c: parseFloat(v[4]) })).reverse();
                const pos = getPosition(t);
                if (!subLines[t]) subLines[t] = chart.addLineSeries({ color: colors[(tickers.indexOf(t)+1)%colors.length], lineWidth: 1.5, priceLineVisible: false });
                const seriesData = data.map(p => {
                    const pl = (p.c - (pos.cost/pos.q)) * pos.q;
                    if(!compositeData[p.t]) compositeData[p.t] = 0;
                    compositeData[p.t] += pl;
                    return { time: p.t, value: pl };
                });
                subLines[t].setData(seriesData);
                createLegendItem(t, colors[(tickers.indexOf(t)+1)%colors.length]);
            }
        }
        const totalLineData = Object.keys(compositeData).sort().map(time => ({ time: parseInt(time), value: compositeData[time] }));
        if(totalLineData.length > 0) mainLine.setData(totalLineData);
        chart.timeScale().fitContent();
    }

    async function syncTicker() {
        const r = await fetch(`https://api.bybit.com/v5/market/kline?category=linear&symbol=${currentSymbol}&interval=${currentTF}&limit=150`);
        const d = await r.json();
        if(d.result?.list) {
            candleSeries.setData(d.result.list.map(v => ({ time: parseInt(v[0])/1000, open: parseFloat(v[1]), high: parseFloat(v[2]), low: parseFloat(v[3]), close: parseFloat(v[4]) })).reverse());
            const s = getPosition(currentSymbol);
            if (Math.abs(s.q) > 0.001) {
                const avg = s.cost/s.q;
                const liq = avg * (1 - (s.margin / s.cost) + 0.005);
                if(entryMarker) candleSeries.removePriceLine(entryMarker);
                if(liqMarker) candleSeries.removePriceLine(liqMarker);
                entryMarker = candleSeries.createPriceLine({ price: avg, color: '#f3d42f', lineWidth: 2, lineStyle: 2, title: 'ENTRY' });
                liqMarker = candleSeries.createPriceLine({ price: liq, color: '#ff3d00', lineWidth: 2, lineStyle: 0, title: 'LIQ' });
            }
            chart.timeScale().fitContent();
        }
    }

    function createLegendItem(l, c) {
        const div = document.createElement('div');
        div.className = `legend-item`;
        div.innerHTML = `<div class="legend-dot" style="background:${c}"></div>${l}`;
        document.getElementById('bottomLegend').appendChild(div);
    }

    window.onload = async () => {
        chart = LightweightCharts.createChart(document.getElementById('chart'), { 
            layout: { background: { color: '#000' }, textColor: '#888', fontSize: 11 },
            grid: { vertLines: { visible: false }, horzLines: { visible: false } },
            timeScale: { timeVisible: true, borderVisible: false },
            rightPriceScale: { borderVisible: false, autoScale: true }
        });
        candleSeries = chart.addCandlestickSeries({ upColor: '#00c853', downColor: '#ff3d00' });
        mainLine = chart.addLineSeries({ color: '#f3d42f', lineWidth: 4, title: 'TOTAL', priceLineVisible: true, priceLineSource: 1 });
        await fetchPrices();
        const { data } = await _supabase.from('trades').select('*').order('created_at', { ascending: true });
        allTrades = data || [];
        updateAssetNav();
        await setMode("OVERVIEW");
        setInterval(async () => { await fetchPrices(); updateUI(); }, 3000);
    };

    function updateAssetNav() {
        const n = document.getElementById('assetNav');
        const tics = [...new Set(allTrades.map(t => t.par))];
        n.innerHTML = `<button class="nav-btn ${currentMode==='OVERVIEW'?'active':''}" onclick="setMode('OVERVIEW')">GERAL</button>`;
        tics.forEach(t => { n.innerHTML += `<button class="nav-btn ${currentMode==='TICKER'&&currentSymbol===t?'active':''}" onclick="setMode('TICKER', '${t}')">${t}</button>`; });
    }
    
    async function saveTrade() { const tic = document.getElementById('parTicker').value.toUpperCase(); await _supabase.from('trades').insert([{ par: tic, tipo: document.getElementById('tType').value, preco: parseFloat(document.getElementById('tPrice').value), quantidade: parseFloat(document.getElementById('tQty').value), alavancagem_alvo: 10 }]); location.reload(); }
    async function changeTF(tf, btn) { currentTF = tf; document.querySelectorAll('#tfControls .nav-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); if (currentMode === "OVERVIEW") await syncOverview(); else await syncTicker(); }
</script>
</body>
</html>
