<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futures Terminal | Portfolio Mode</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        :root { --primary: #1a1a1a; --accent: #f3d42f; --success: #00c853; --danger: #ff3d00; --bg: #0d0d0d; --text: #e0e0e0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; }
        .container { max-width: 1200px; margin: auto; }
        
        /* Navbar de Ativos */
        .asset-nav { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; padding-bottom: 10px; border-bottom: 1px solid #333; }
        .nav-btn { background: #222; color: #888; border: 1px solid #333; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .nav-btn.active { background: var(--accent); color: black; border-color: var(--accent); }
        .nav-btn.overview { border-color: var(--success); color: var(--success); }
        .nav-btn.overview.active { background: var(--success); color: black; }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .dashboard { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 20px; }
        .card { background: #161616; padding: 20px; border-radius: 10px; border: 1px solid #333; text-align: center; }
        .card label { color: #888; font-size: 0.7rem; text-transform: uppercase; display: block; margin-bottom: 8px; }
        .card span { font-size: 1.4rem; font-weight: bold; }

        .chart-wrapper { background: #161616; border-radius: 12px; border: 1px solid #444; margin-bottom: 20px; overflow: hidden; }
        .chart-controls { background: #222; padding: 10px; display: flex; gap: 10px; border-bottom: 1px solid #333; }
        .chart-controls button { background: #333; color: white; border: none; padding: 5px 15px; border-radius: 4px; cursor: pointer; font-size: 0.8rem; }
        .chart-controls button.active { background: var(--accent); color: black; }
        #chart { height: 450px; width: 100%; }

        .trade-panel { background: #161616; padding: 25px; border-radius: 10px; border: 1px solid #222; display: grid; grid-template-columns: 1.5fr 1fr 1fr 1fr 1fr auto; gap: 15px; align-items: end; }
        input, select { background: #222; border: 1px solid #444; color: white; padding: 12px; border-radius: 6px; width: 100%; }
        .exec-btn { background: var(--accent); color: black; border: none; padding: 0 25px; border-radius: 6px; font-weight: bold; cursor: pointer; height: 48px; }
        
        table { width: 100%; margin-top: 30px; border-collapse: collapse; }
        th { text-align: left; color: #888; padding: 15px; border-bottom: 2px solid #333; font-size: 0.8rem; }
        td { padding: 15px; border-bottom: 1px solid #1a1a1a; font-size: 0.9rem; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="asset-nav" id="assetNav">
        <button class="nav-btn overview active" onclick="setMode('OVERVIEW', this)">VISÃO GERAL</button>
        </div>

    <div class="header">
        <h2 style="margin:0;"><span id="displayPar">PORTFOLIO</span></h2>
        <div style="text-align: right;">
            <label style="font-size: 0.7rem; color: #666;">EQUITY GLOBAL</label>
            <div style="font-size: 1.5rem; font-weight: bold; color: var(--success);" id="globalEquityDisplay">$145.68</div>
        </div>
    </div>

    <div class="dashboard">
        <div class="card"><label id="label1">Mark Price</label><span id="val1" style="color:var(--accent)">-</span></div>
        <div class="card"><label id="label2">Entry Médio</label><span id="val2">-</span></div>
        <div class="card"><label id="label3">Alavancagem</label><span id="val3">0.00x</span></div>
        <div class="card"><label id="label4">P&L Aberto</label><span id="val4">$0.00</span><br><small id="val4perc">0.00%</small></div>
    </div>

    <div class="chart-wrapper" id="chartArea">
        <div class="chart-controls" id="tfControls">
            <button onclick="changeTF('1', this)">1m</button>
            <button onclick="changeTF('15', this)" class="active">15m</button>
            <button onclick="changeTF('60', this)">1h</button>
            <button onclick="changeTF('D', this)">1D</button>
        </div>
        <div id="chart"></div>
    </div>

    <div class="trade-panel">
        <div style="display:flex; flex-direction:column">
            <label style="font-size:0.7rem; color:#888; margin-bottom:5px">Novo Ticker</label>
            <input type="text" id="parTicker" placeholder="Ex: BTCUSDT" onchange="mudarTickerManual()">
        </div>
        <div><label style="font-size:0.7rem; color:#888;">Lado</label><select id="tType"><option value="Compra">LONG</option><option value="Venda">SHORT</option></select></div>
        <div><label style="font-size:0.7rem; color:#888;">Preço</label><input type="number" id="tPrice" step="any" oninput="sugerirQtd()"></div>
        <div><label style="font-size:0.7rem; color:#888;">Alavancagem</label><input type="number" id="tLev" step="0.1" oninput="sugerirQtd()"></div>
        <div><label style="font-size:0.7rem; color:#888;">Qtd</label><input type="number" id="tQty" step="any"></div>
        <button class="exec-btn" onclick="saveTrade()">EXECUTAR</button>
    </div>

    <table id="tradeTable">
        <thead>
            <tr><th>Data/Hora</th><th>Par</th><th>Lado</th><th>Preço</th><th>Qtd</th><th>Ação</th></tr>
        </thead>
        <tbody id="tradeLog"></tbody>
    </table>
</div>



<script>
    const SUPABASE_URL = 'https://pmdvckcxwfiwhrhibupo.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_bRa-mZWTaf0g6sNyWL9OmQ_uvo7Ex5H';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentMode = "OVERVIEW"; // OVERVIEW ou TICKER
    let currentSymbol = "APTUSDT";
    let currentTF = "15";
    let allTrades = [];
    let chart, candleSeries, entryLine;

    // INICIALIZAÇÃO
    async function init() {
        initCandleChart();
        await loadData();
        setInterval(refreshPrices, 3000);
    }

    function initCandleChart() {
        const chartElement = document.getElementById('chart');
        if (typeof window.LightweightCharts === 'undefined') { setTimeout(initCandleChart, 500); return; }
        chartElement.innerHTML = '';
        chart = window.LightweightCharts.createChart(chartElement, {
            layout: { background: { type: 'solid', color: '#000000' }, textColor: '#d1d4dc' },
            grid: { vertLines: { color: '#111' }, horzLines: { color: '#111' } },
            timeScale: { timeVisible: true }
        });
        candleSeries = chart.addCandlestickSeries({ upColor: '#00c853', downColor: '#ff3d00' });
        loadHistory();
    }

    async function loadData() {
        const { data } = await _supabase.from('trades').select('*').order('created_at', { ascending: false });
        allTrades = data || [];
        updateAssetNav();
        calculateGlobalEquity();
        renderTrades();
        refreshPrices();
    }

    function updateAssetNav() {
        const nav = document.getElementById('assetNav');
        const saldos = {};
        allTrades.forEach(t => {
            saldos[t.par] = (saldos[t.par] || 0) + (t.tipo === "Compra" ? t.quantidade : -t.quantidade);
        });
        
        const openTickers = Object.keys(saldos).filter(p => Math.abs(saldos[p]) > 0.0001);
        
        // Mantém apenas o botão Overview e adiciona os dinâmicos
        nav.innerHTML = `<button class="nav-btn overview ${currentMode==='OVERVIEW'?'active':''}" onclick="setMode('OVERVIEW', this)">VISÃO GERAL</button>`;
        openTickers.forEach(ticker => {
            const activeClass = (currentMode === 'TICKER' && currentSymbol === ticker) ? 'active' : '';
            nav.innerHTML += `<button class="nav-btn ${activeClass}" onclick="setMode('TICKER', this, '${ticker}')">${ticker}</button>`;
        });
    }

    function setMode(mode, btn, ticker = "") {
        currentMode = mode;
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        if (mode === 'OVERVIEW') {
            document.getElementById('displayPar').innerText = "PORTFOLIO";
            document.getElementById('chartArea').classList.add('hidden');
            document.getElementById('label1').innerText = "Total Nominal";
            document.getElementById('label2').innerText = "Ativos Abertos";
        } else {
            currentSymbol = ticker;
            document.getElementById('displayPar').innerText = ticker;
            document.getElementById('chartArea').classList.remove('hidden');
            document.getElementById('label1').innerText = "Mark Price";
            document.getElementById('label2').innerText = "Entry Médio";
            loadHistory();
        }
        refreshPrices();
    }

    async function loadHistory() {
        if (currentMode === "OVERVIEW") return;
        const url = `https://api.bybit.com/v5/market/kline?category=linear&symbol=${currentSymbol}&interval=${currentTF}&limit=200`;
        const resp = await fetch(url);
        const data = await resp.json();
        if (data.result?.list) {
            const klines = data.result.list.map(k => ({
                time: k[0]/1000, open: parseFloat(k[1]), high: parseFloat(k[2]), low: parseFloat(k[3]), close: parseFloat(k[4])
            })).reverse();
            candleSeries.setData(klines);
            chart.timeScale().fitContent();
        }
    }

    async function refreshPrices() {
        const equityBase = 145.68;
        
        if (currentMode === "TICKER") {
            const resp = await fetch(`https://api.bybit.com/v5/market/tickers?category=linear&symbol=${currentSymbol}`);
            const d = await resp.json();
            if (d.result?.list) {
                const price = parseFloat(d.result.list[0].markPrice);
                document.getElementById('val1').innerText = price.toFixed(4);
                
                const filtered = allTrades.filter(t => t.par === currentSymbol);
                let qTotal = 0, nTotal = 0;
                filtered.forEach(t => { if(t.tipo==="Compra"){nTotal+=t.preco*t.quantidade; qTotal+=t.quantidade;} else {nTotal-=(nTotal/qTotal*t.quantidade); qTotal-=t.quantidade;} });
                
                const avg = qTotal > 0 ? nTotal/qTotal : 0;
                const pl = qTotal > 0 ? (price - avg)*qTotal : 0;
                
                document.getElementById('val2').innerText = "$" + avg.toFixed(4);
                document.getElementById('val3').innerText = (Math.abs(qTotal*price)/equityBase).toFixed(2) + "x";
                document.getElementById('val4').innerText = (pl>=0?"+":"") + "$" + pl.toFixed(2);
                document.getElementById('val4').style.color = pl >= 0 ? "var(--success)" : "var(--danger)";
                document.getElementById('val4perc').innerText = ((pl/equityBase)*100).toFixed(2) + "%";
            }
        } else {
            // Lógica Visão Geral
            let totalPL = 0;
            let totalNominal = 0;
            let ativosCont = 0;
            // Simplificado para exemplo: soma P&L de todos os ativos conhecidos
            document.getElementById('val2').innerText = "Calculando...";
            document.getElementById('val1').innerText = "-";
        }
    }

    function renderTrades() {
        const tbody = document.getElementById('tradeLog');
        tbody.innerHTML = allTrades.map(t => `
            <tr>
                <td>${new Date(t.created_at).toLocaleTimeString()}</td>
                <td>${t.par}</td>
                <td style="color:${t.tipo==='Compra'?'var(--success)':'var(--danger)'}">${t.tipo}</td>
                <td>$${t.preco.toFixed(4)}</td>
                <td>${t.quantidade}</td>
                <td><button onclick="deleteTrade('${t.id}')">×</button></td>
            </tr>
        `).join('');
    }

    async function saveTrade() {
        const ticker = document.getElementById('parTicker').value.toUpperCase() || currentSymbol;
        const payload = {
            par: ticker, tipo: document.getElementById('tType').value,
            preco: parseFloat(document.getElementById('tPrice').value),
            quantidade: parseFloat(document.getElementById('tQty').value),
            alavancagem_alvo: parseFloat(document.getElementById('tLev').value) || 2.5
        };
        await _supabase.from('trades').insert([payload]);
        loadData();
    }

    async function deleteTrade(id) { if(confirm("Remover?")) { await _supabase.from('trades').delete().eq('id', id); loadData(); } }
    function sugerirQtd() { 
        const p = parseFloat(document.getElementById('tPrice').value);
        const l = parseFloat(document.getElementById('tLev').value);
        if(p>0 && l>0) document.getElementById('tQty').value = ((145.68 * l)/p).toFixed(4); 
    }
    function mudarTickerManual() {
        const val = document.getElementById('parTicker').value.toUpperCase();
        if(val) { currentSymbol = val; currentMode = "TICKER"; loadData(); }
    }

    init();
</script>
</body>
</html>
