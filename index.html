<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>[v2.17.5] Futures Pro Terminal - Order History Update</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        :root { --primary: #1a1a1a; --accent: #f3d42f; --success: #00c853; --danger: #ff3d00; --bg: #0d0d0d; --text: #e0e0e0; --card-bg: #161616; --border: #222; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 5px; margin: 0; overflow-x: hidden; }
        .container { max-width: 1600px; margin: auto; }
        
        /* Cabeçalho */
        .header-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; padding: 12px; background: #111; border-radius: 10px; border: 1px solid var(--border); }
        .equity-value { font-size: 1.6rem; font-weight: 900; color: #fff; line-height: 1; }
        .pnl-stack { display: flex; flex-direction: column; align-items: flex-end; line-height: 1; }
        .pnl-main { font-size: 1.1rem; font-weight: 800; }

        /* Dashboard */
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 4px; margin-bottom: 8px; }
        .card { background: var(--card-bg); padding: 8px; border-radius: 8px; border: 1px solid var(--border); text-align: center; }
        .card label { color: #666; font-size: 0.5rem; text-transform: uppercase; display: block; }
        .card span { font-size: 1rem; font-weight: bold; }
        @media (min-width: 1024px) { .dashboard { grid-template-columns: repeat(4, 1fr); gap: 10px; } .card span { font-size: 1.8rem; } }

        /* Gráfico */
        .chart-wrapper { background: #000; border-radius: 10px; border: 1px solid #333; overflow: hidden; position: relative; height: 53vh; min-height: 350px; }
        @media (min-width: 1024px) { .chart-wrapper { height: 600px; } }

        /* NOVO DESIGN DA TABELA DE HISTÓRICO */
        .table-section { margin-top: 15px; border-radius: 10px; border: 1px solid var(--border); background: #111; overflow: hidden; }
        .table-header { padding: 12px 15px; background: #161616; border-bottom: 1px solid var(--border); font-size: 0.75rem; font-weight: 800; color: #888; text-transform: uppercase; letter-spacing: 0.5px; }
        .table-container { width: 100%; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 650px; }
        th { text-align: left; padding: 10px 15px; font-size: 0.65rem; color: #555; text-transform: uppercase; border-bottom: 1px solid var(--border); }
        td { padding: 12px 15px; border-bottom: 1px solid #1a1a1a; font-size: 0.85rem; font-family: 'Roboto Mono', monospace; }
        tr:nth-child(even) { background: rgba(255,255,255,0.02); }
        tr:hover { background: rgba(255,255,255,0.04); }

        /* Badges e Elementos de Tabela */
        .badge { padding: 3px 6px; border-radius: 4px; font-size: 0.65rem; font-weight: 900; }
        .badge-long { background: rgba(0, 200, 83, 0.15); color: var(--success); }
        .badge-short { background: rgba(255, 61, 0, 0.15); color: var(--danger); }
        .ticker-name { color: #fff; font-weight: 700; font-family: 'Inter', sans-serif; }
        .timestamp { color: #555; font-size: 0.75rem; }
        .btn-del { opacity: 0.4; transition: 0.2s; cursor: pointer; background: none; border: none; padding: 5px; }
        .btn-del:hover { opacity: 1; transform: scale(1.1); }
        
        .trade-panel { background: var(--card-bg); padding: 12px; border-radius: 10px; border: 1px solid var(--border); display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .field { flex: 1 1 calc(33% - 8px); display: flex; flex-direction: column; min-width: 90px; }
        input { background: #111; border: 1px solid #333; color: white; padding: 10px; border-radius: 6px; font-size: 0.9rem; }
        .exec-btn { width: 100%; background: var(--accent); color: #000; font-weight: 900; height: 45px; cursor: pointer; border-radius: 6px; border: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="asset-nav" id="assetNav"></div>

    <div class="header-info">
        <div class="header-block">
            <label style="font-size:0.55rem; color:#666; text-transform:uppercase;">Equity</label>
            <div class="equity-value" id="dispEquity">SYNC...</div>
        </div>
        <div class="pnl-stack">
            <label style="font-size:0.55rem; color:#666; text-transform:uppercase;">P&L</label>
            <div class="pnl-main" id="dispPnlVal">--</div>
            <div class="pnl-perc" id="dispPnlPerc">0.00%</div>
        </div>
    </div>

    <div class="dashboard">
        <div class="card"><label>Price</label><span id="v1">---</span></div>
        <div class="card"><label>Entry</label><span id="v2">---</span></div>
        <div class="card"><label>Lev</label><span id="v3">---</span></div>
        <div class="card"><label>Liq</label><span id="v5" style="color:var(--danger)">---</span></div>
    </div>

    <div class="chart-wrapper" id="mainChartArea">
        <div id="overview-container">
            <div style="background:#1a1a1a; padding:6px 12px; display:flex; gap:4px; border-bottom:1px solid #222;">
                <button class="nav-btn" onclick="updateOverview('60', '1', this)">1h</button>
                <button class="nav-btn active" onclick="updateOverview('1440', '15', this)">1D</button>
                <button class="nav-btn" onclick="updateOverview('10000', '60', this)">ALL</button>
            </div>
            <div id="chart" style="height:calc(100% - 40px); width:100%;"></div>
        </div>
    </div>

    <div class="trade-panel">
        <div class="field"><label>Ticker</label><input type="text" id="parTicker" placeholder="BTCUSDT"></div>
        <div class="field"><label>Preço</label><input type="number" id="tPrice" step="any"></div>
        <div class="field"><label>Lev</label><input type="number" id="tLev" value="10"></div>
        <div class="field"><label>Qtd</label><input type="number" id="tQty" step="any"></div>
        <button class="exec-btn" onclick="saveTrade()">EXECUTAR ORDEM</button>
    </div>

    <div class="table-section">
        <div class="table-header">Histórico de Ordens</div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Ativo</th>
                        <th>Lado</th>
                        <th>Preço</th>
                        <th>Qtd</th>
                        <th>Lev</th>
                        <th style="width:50px"></th>
                    </tr>
                </thead>
                <tbody id="tradeLog"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://pmdvckcxwfiwhrhibupo.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_bRa-mZWTaf0g6sNyWL9OmQ_uvo7Ex5H';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // ... (Funções fetchPrices, getPosition, updateUI, updateOverview, setMode permanecem iguais)

    function renderTable() {
        const f = currentMode === "TICKER" ? allTrades.filter(t => t.par === currentSymbol) : allTrades;
        document.getElementById('tradeLog').innerHTML = f.slice().reverse().map(t => {
            const date = new Date(t.created_at);
            const badgeClass = t.tipo === 'Compra' ? 'badge-long' : 'badge-short';
            const side = t.tipo === 'Compra' ? 'LONG' : 'SHORT';
            
            return `
                <tr>
                    <td class="timestamp">${date.toLocaleDateString()} ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</td>
                    <td class="ticker-name">${t.par}</td>
                    <td><span class="badge ${badgeClass}">${side}</span></td>
                    <td>${parseFloat(t.preco).toLocaleString(undefined, {minimumFractionDigits: 2})}</td>
                    <td>${t.quantidade}</td>
                    <td style="color:#888">${t.alavancagem_alvo}x</td>
                    <td>
                        <button class="btn-del" onclick="deleteTrade('${t.id}')">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#ff3d00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                        </button>
                    </td>
                </tr>
            `;
        }).join('');
    }

    // ... (Resta das funções saveTrade, deleteTrade e window.onload)
</script>
</body>
</html>
