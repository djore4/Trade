<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>[v2.16.1] Persistent Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        :root { --primary: #1a1a1a; --accent: #f3d42f; --success: #00c853; --danger: #ff3d00; --bg: #0d0d0d; --text: #e0e0e0; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 5px; margin: 0; overflow-x: hidden; }
        .container { max-width: 1600px; margin: auto; }
        
        .asset-nav { display: flex; gap: 5px; margin-bottom: 8px; overflow-x: auto; padding-bottom: 5px; border-bottom: 1px solid #222; }
        .nav-btn { background: #1a1a1a; color: #777; border: 1px solid #333; padding: 8px 14px; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 0.8rem; white-space: nowrap; }
        .nav-btn.active { background: var(--accent); color: #000; }

        .header-info { display: flex; justify-content: space-between; align-items: stretch; margin-bottom: 15px; padding: 15px; background: #111; border-radius: 10px; border: 1px solid #222; }
        .equity-value { font-size: 2.2rem; font-weight: 900; color: #fff; line-height: 1; }
        .pnl-main { font-size: 1.1rem; font-weight: 800; }

        @media (min-width: 1024px) {
            .equity-value { font-size: 4.5rem !important; }
            .pnl-main { font-size: 2.3rem !important; }
        }

        .dashboard { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 10px; }
        .card { background: #161616; padding: 12px; border-radius: 10px; border: 1px solid #222; text-align: center; }
        .card label { color: #666; font-size: 0.6rem; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .card span { font-size: 1.1rem; font-weight: bold; }

        /* Contentor Master de Gráficos */
        .chart-wrapper { background: #000; border-radius: 10px; border: 1px solid #333; overflow: hidden; position: relative; height: 600px; }
        #overview-container { height: 100%; width: 100%; }
        .ticker-chart-instance { height: 100%; width: 100%; display: none; }

        .trade-panel { background: #161616; padding: 15px; border-radius: 10px; border: 1px solid #222; display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; }
        input, select { background: #111; border: 1px solid #333; color: white; padding: 12px; border-radius: 6px; font-size: 1rem; flex: 1; min-width: 120px; }
        .exec-btn { width: 100%; background: var(--accent); color: #000; font-weight: 900; height: 50px; cursor: pointer; border-radius: 8px; border: none; }

        .table-container { width: 100%; overflow-x: auto; border-radius: 8px; background: #111; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 12px; border-bottom: 1px solid #161616; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="asset-nav" id="assetNav"></div>

    <div class="header-info">
        <div class="header-block">
            <label style="font-size:0.7rem; color:#666; text-transform:uppercase;">Equity</label>
            <div class="equity-value" id="disp-equity">SYNCING...</div>
        </div>
        <div style="text-align:right">
            <label style="font-size:0.7rem; color:#666; text-transform:uppercase;">Active P&L</label>
            <div class="pnl-main" id="disp-pnl">--</div>
        </div>
    </div>

    <div class="dashboard">
        <div class="card"><label>Price</label><span id="v1">---</span></div>
        <div class="card"><label>Entry</label><span id="v2">---</span></div>
        <div class="card"><label>Lev</label><span id="v3">---</span></div>
        <div class="card"><label>Liq</label><span id="v5" style="color:var(--danger)">---</span></div>
    </div>

    <div class="chart-wrapper" id="mainChartArea">
        <div id="overview-container">
            <div id="chart" style="height:100%; width:100%;"></div>
        </div>
        </div>

    <div class="trade-panel">
        <input type="text" id="parTicker" placeholder="TICKER">
        <select id="tType"><option value="Compra">LONG</option><option value="Venda">SHORT</option></select>
        <input type="number" id="tPrice" placeholder="PRICE">
        <input type="number" id="tQty" placeholder="QTY">
        <button class="exec-btn" onclick="saveTrade()">EXECUTAR ORDEM</button>
    </div>

    <div class="table-container"><table><tbody id="tradeLog"></tbody></table></div>
</div>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

<script>
    const SUPABASE_URL = 'https://pmdvckcxwfiwhrhibupo.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_bRa-mZWTaf0g6sNyWL9OmQ_uvo7Ex5H';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentMode = "OVERVIEW", currentSymbol = "", activePrices = {}, allTrades = [];
    let chart, mainLine, subLines = {};
    let initializedTickers = {}; // Guarda quais iframes já foram criados

    async function fetchPrices() {
        try {
            const r = await fetch('https://api.bybit.com/v5/market/tickers?category=linear');
            const d = await r.json();
            if(d.result?.list) d.result.list.forEach(i => activePrices[i.symbol] = parseFloat(i.markPrice));
        } catch(e) {}
    }

    function getPosition(ticker) {
        let q = 0, cost = 0, margin = 0;
        allTrades.filter(t => t.par === ticker).forEach(t => {
            const nom = t.preco * t.quantidade;
            const m = nom / (t.alavancagem_alvo || 1);
            if (t.tipo === "Compra") { q += t.quantidade; cost += nom; margin += m; }
            else { const ratio = t.quantidade / (q || 1); margin -= (margin * ratio); cost -= (cost * ratio); q -= t.quantidade; }
        });
        return { q, cost, margin };
    }

    function updateUI() {
        if (Object.keys(activePrices).length === 0) return;
        let gPL = 0, gMarg = 0;

        [...new Set(allTrades.map(t => t.par))].forEach(tic => {
            const s = getPosition(tic);
            if (Math.abs(s.q) > 0.0001) {
                const p = activePrices[tic] || 0, pl = (p - (s.cost/s.q)) * s.q;
                gPL += pl; gMarg += s.margin;
                if (currentMode === "TICKER" && tic === currentSymbol) {
                    const avg = s.cost/s.q, eq = s.margin+pl;
                    document.getElementById('v1').innerText = p.toFixed(4);
                    document.getElementById('v2').innerText = avg.toFixed(4);
                    document.getElementById('v3').innerText = (Math.abs(p*s.q)/eq).toFixed(2)+"x";
                    document.getElementById('v5').innerText = (avg * (1 - (s.margin / s.cost) + 0.005)).toFixed(4);
                }
            }
        });
        document.getElementById('disp-equity').innerText = "$" + (gMarg + gPL).toFixed(2);
        document.getElementById('disp-pnl').innerText = (gPL >= 0 ? "+$" : "-$") + Math.abs(gPL).toFixed(2);
        document.getElementById('disp-pnl').style.color = gPL >= 0 ? "var(--success)" : "var(--danger)";
    }

    async function setMode(m, t="") {
        currentMode = m; currentSymbol = t;
        
        // Esconder todos os contentores primeiro
        document.getElementById('overview-container').style.display = 'none';
        document.querySelectorAll('.ticker-chart-instance').forEach(el => el.style.display = 'none');

        if(m === "TICKER") {
            const containerId = `chart-${t}`;
            let tickerDiv = document.getElementById(containerId);
            
            // Se o gráfico para este ticker ainda não existe, cria-o
            if(!tickerDiv) {
                tickerDiv = document.createElement('div');
                tickerDiv.id = containerId;
                tickerDiv.className = 'ticker-chart-instance';
                document.getElementById('mainChartArea').appendChild(tickerDiv);
                
                new TradingView.widget({
                    "autosize": true,
                    "symbol": "BINANCE:" + t + ".P",
                    "interval": "15",
                    "theme": "dark",
                    "style": "1",
                    "locale": "pt",
                    "container_id": containerId,
                    "hide_side_toolbar": false,
                    "allow_symbol_change": true,
                    "save_image": false
                });
            }
            tickerDiv.style.display = 'block';
        } else {
            document.getElementById('overview-container').style.display = 'block';
            await syncOverview();
        }
        updateAssetNav(); renderTable(); updateUI();
    }

    async function syncOverview() {
        const tickers = [...new Set(allTrades.map(t => t.par))];
        let compositeData = {};
        for (const t of tickers) {
            const r = await fetch(`https://api.bybit.com/v5/market/kline?category=linear&symbol=${t}&interval=15&limit=120`);
            const j = await r.json();
            if (j.result?.list) {
                const data = j.result.list.map(v => ({ t: parseInt(v[0])/1000, c: parseFloat(v[4]) })).reverse();
                const pos = getPosition(t);
                if (!subLines[t]) subLines[t] = chart.addLineSeries({ lineWidth: 1.5, priceLineVisible: false, lastValueVisible: false });
                data.forEach(p => { compositeData[p.t] = (compositeData[p.t] || 0) + ((p.c - (pos.cost/pos.q)) * pos.q); });
                subLines[t].setData(data.map(p => ({ time: p.t, value: (p.c - (getPosition(t).cost/getPosition(t).q)) * getPosition(t).q })));
            }
        }
        const totalLineData = Object.keys(compositeData).sort().map(time => ({ time: parseInt(time), value: compositeData[time] }));
        if(totalLineData.length > 0) mainLine.setData(totalLineData);
        chart.timeScale().fitContent();
    }

    window.onload = async () => {
        chart = LightweightCharts.createChart(document.getElementById('chart'), { 
            layout: { background: { color: '#000' }, textColor: '#888', fontSize: 11 },
            grid: { vertLines: { visible: false }, horzLines: { visible: false } },
            timeScale: { borderVisible: false }, rightPriceScale: { borderVisible: false }
        });
        mainLine = chart.addLineSeries({ color: '#f3d42f', lineWidth: 4, priceLineVisible: false });
        
        await fetchPrices();
        const { data } = await _supabase.from('trades').select('*').order('created_at', { ascending: true });
        allTrades = data || [];
        updateAssetNav(); renderTable(); await setMode("OVERVIEW");
        setInterval(async () => { await fetchPrices(); updateUI(); }, 3000);
    };

    function updateAssetNav() {
        const n = document.getElementById('assetNav');
        const tics = [...new Set(allTrades.map(t => t.par))];
        n.innerHTML = `<button class="nav-btn ${currentMode==='OVERVIEW'?'active':''}" onclick="setMode('OVERVIEW')">GERAL</button>`;
        tics.forEach(t => { n.innerHTML += `<button class="nav-btn ${currentMode==='TICKER'&&currentSymbol===t?'active':''}" onclick="setMode('TICKER', '${t}')">${t}</button>`; });
    }
    
    async function saveTrade() { const tic = document.getElementById('parTicker').value.toUpperCase(); await _supabase.from('trades').insert([{ par: tic, tipo: document.getElementById('tType').value, preco: parseFloat(document.getElementById('tPrice').value), quantidade: parseFloat(document.getElementById('tQty').value), alavancagem_alvo: 10 }]); location.reload(); }
    function renderTable() { const f = currentMode === "TICKER" ? allTrades.filter(t => t.par === currentSymbol) : allTrades; document.getElementById('tradeLog').innerHTML = f.slice().reverse().map(t => `<tr><td>${new Date(t.created_at).toLocaleTimeString()}</td><td style="font-weight:bold">${t.par}</td><td style="color:${t.tipo==='Compra'?'#00c853':'#ff3d00'}">${t.tipo}</td><td>${t.preco}</td><td>${t.quantidade}</td><td><button onclick="deleteTrade('${t.id}')" style="color:red; background:none; border:none; cursor:pointer;">×</button></td></tr>`).join(''); }
    async function deleteTrade(id) { if(confirm("Apagar?")) { await _supabase.from('trades').delete().eq('id', id); location.reload(); } }
</script>
</body>
</html>
