<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>[v2.15.9] Futures Pro Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        :root { --primary: #1a1a1a; --accent: #f3d42f; --success: #00c853; --danger: #ff3d00; --bg: #0d0d0d; --text: #e0e0e0; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 5px; margin: 0; overflow-x: hidden; }
        .container { max-width: 1600px; margin: auto; }
        
        /* Cabeçalho Simétrico */
        .header-info { display: flex; justify-content: space-between; align-items: stretch; margin-bottom: 15px; padding: 15px; background: #111; border-radius: 10px; border: 1px solid #222; }
        .header-block { display: flex; flex-direction: column; justify-content: center; }
        .header-block.right { align-items: flex-end; text-align: right; }
        .header-label { font-size: 0.7rem; color: #666; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .equity-value { font-size: 2.2rem; font-weight: 900; color: #fff; line-height: 1; }
        .pnl-stack { display: flex; flex-direction: column; line-height: 1; }
        .pnl-main, .pnl-perc { font-size: 1.1rem; font-weight: 800; }

        @media (min-width: 1024px) {
            .header-info { padding: 30px 40px; }
            .equity-value { font-size: 4.5rem !important; }
            .pnl-main, .pnl-perc { font-size: 2.3rem !important; }
        }

        /* Dashboard */
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; margin-bottom: 10px; }
        .card { background: #161616; padding: 12px; border-radius: 10px; border: 1px solid #222; text-align: center; }
        .card label { color: #666; font-size: 0.6rem; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .card span { font-size: 1.1rem; font-weight: bold; }
        @media (min-width: 1024px) { .dashboard { grid-template-columns: repeat(4, 1fr); } .card span { font-size: 1.8rem; } }

        /* Navegação e Gráfico */
        .asset-nav { display: flex; gap: 5px; margin-bottom: 10px; overflow-x: auto; padding-bottom: 5px; border-bottom: 1px solid #222; }
        .nav-btn { background: #1a1a1a; color: #777; border: 1px solid #333; padding: 8px 14px; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 0.8rem; white-space: nowrap; }
        .nav-btn.active { background: var(--accent); color: #000; }

        .chart-wrapper { background: #000; border-radius: 10px; border: 1px solid #333; overflow: hidden; position: relative; margin-bottom: 15px; }
        #chart { height: 600px; width: 100%; }

        /* Legend e Trade */
        .bottom-legend { display: flex; flex-wrap: wrap; gap: 12px; padding: 15px; background: #111; border: 1px solid #222; border-radius: 10px; margin-bottom: 15px; }
        .legend-item { display: flex; align-items: center; gap: 8px; font-size: 0.85rem; color: #fff; cursor: pointer; }
        .legend-item.hidden { opacity: 0.15; text-decoration: line-through; }
        .legend-dot { width: 12px; height: 12px; border-radius: 3px; }

        .trade-panel { background: #161616; padding: 15px; border-radius: 10px; border: 1px solid #222; display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
        input, select { background: #111; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; font-size: 1rem; flex: 1; min-width: 120px; }
        .exec-btn { width: 100%; background: var(--accent); color: #000; font-weight: 900; height: 50px; border-radius: 8px; border: none; cursor: pointer; text-transform: uppercase; }

        .table-container { width: 100%; overflow-x: auto; border-radius: 8px; background: #111; border: 1px solid #222; }
        table { width: 100%; border-collapse: collapse; min-width: 700px; }
        td, th { padding: 12px; text-align: left; border-bottom: 1px solid #161616; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="asset-nav" id="assetNav"></div>

    <div class="header-info">
        <div class="header-block">
            <label class="header-label" id="mainLabel">Portfolio Equity</label>
            <div class="equity-value" id="globalEquityDisplay">SYNCING...</div>
        </div>
        <div class="header-block right">
            <label class="header-label" id="pnlLabel">Portfolio P&L</label>
            <div class="pnl-stack">
                <div class="pnl-main" id="headerPnlVal">--</div>
                <div class="pnl-perc" id="headerPnlPerc">0.00%</div>
            </div>
        </div>
    </div>

    <div class="dashboard">
        <div class="card"><label>Price</label><span id="v1">---</span></div>
        <div class="card"><label>Avg. Entry</label><span id="v2">---</span></div>
        <div class="card"><label>Real Leverage</label><span id="v3">---</span></div>
        <div class="card"><label>Liquidação</label><span id="v5" style="color:var(--danger)">---</span></div>
    </div>

    <div class="chart-wrapper">
        <div style="background:#1a1a1a; padding:10px 12px; display:flex; justify-content:flex-start; align-items:center; border-bottom:1px solid #222;">
            <div id="tfControls">
                <button class="nav-btn" onclick="changeTF('15', this)">15m</button>
                <button class="nav-btn" onclick="changeTF('60', this)">1h</button>
                <button class="nav-btn" onclick="changeTF('240', this)">4h</button>
                <button class="nav-btn" onclick="changeTF('D', this)">1D</button>
            </div>
        </div>
        <div id="chart"></div>
    </div>

    <div class="bottom-legend" id="bottomLegend"></div>

    <div class="trade-panel">
        <input type="text" id="parTicker" placeholder="TICKER (ex: BTCUSDT)">
        <select id="tType"><option value="Compra">LONG</option><option value="Venda">SHORT</option></select>
        <input type="number" id="tPrice" placeholder="PRICE" step="any">
        <input type="number" id="tQty" placeholder="QTY" step="any">
        <button class="exec-btn" onclick="saveTrade()">Executar Ordem</button>
    </div>

    <div class="table-container"><table style="width:100%"><tbody id="tradeLog"></tbody></table></div>
</div>

<script>
    const SUPABASE_URL = 'https://pmdvckcxwfiwhrhibupo.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_bRa-mZWTaf0g6sNyWL9OmQ_uvo7Ex5H';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentMode = "OVERVIEW", currentSymbol = "", currentTF = "15", activePrices = {}, allTrades = [];
    let chart, candleSeries, volumeSeries, emaSeries, mainLine, subLines = {}, zeroLine, entryMarker, liqMarker;
    let seriesVisibility = { "TOTAL": true }; 
    const colors = ['#f3d42f', '#ff6b6b', '#4dabf7', '#51cf66', '#cc5de8', '#ff922b'];

    async function fetchPrices() {
        const r = await fetch('https://api.bybit.com/v5/market/tickers?category=linear');
        const d = await r.json();
        if(d.result?.list) d.result.list.forEach(i => activePrices[i.symbol] = parseFloat(i.markPrice));
    }

    function getPosition(ticker) {
        let q = 0, cost = 0, margin = 0;
        allTrades.filter(t => t.par === ticker).forEach(t => {
            const nom = t.preco * t.quantidade;
            const m = nom / (t.alavancagem_alvo || 1);
            if (t.tipo === "Compra") { q += t.quantidade; cost += nom; margin += m; }
            else { const ratio = t.quantidade / (q || 1); margin -= (margin * ratio); cost -= (cost * ratio); q -= t.quantidade; }
        });
        return { q, cost, margin };
    }

    function updateUI() {
        if (Object.keys(activePrices).length === 0) return;
        let gPL = 0, gMarg = 0, gNom = 0, now = Math.floor(Date.now()/1000);
        const map = { "15": 900, "60": 3600, "240": 14400, "D": 86400 };
        const alignedTime = Math.floor(now / (map[currentTF] || 900)) * (map[currentTF] || 900);

        [...new Set(allTrades.map(t => t.par))].forEach(tic => {
            const s = getPosition(tic);
            if (Math.abs(s.q) > 0.0001) {
                const p = activePrices[tic] || 0, pl = (p - (s.cost/s.q)) * s.q;
                gPL += pl; gMarg += s.margin; gNom += (p * Math.abs(s.q));
                if (currentMode === "OVERVIEW" && subLines[tic]) subLines[tic].update({ time: alignedTime, value: pl });
                if (currentMode === "TICKER" && tic === currentSymbol) {
                    const avg = s.cost/s.q, eq = s.margin+pl;
                    document.getElementById('globalEquityDisplay').innerText = "$" + eq.toFixed(2);
                    document.getElementById('headerPnlVal').innerText = (pl >= 0 ? "+$" : "-$") + Math.abs(pl).toFixed(2);
                    document.getElementById('headerPnlPerc').innerText = ((pl/s.margin)*100).toFixed(2) + "%";
                    const col = pl >= 0 ? "#00c853" : "#ff3d00";
                    document.getElementById('headerPnlVal').style.color = col; document.getElementById('headerPnlPerc').style.color = col;
                    document.getElementById('v1').innerText = p.toFixed(4); document.getElementById('v2').innerText = avg.toFixed(4);
                    document.getElementById('v3').innerText = (Math.abs(p*s.q)/eq).toFixed(2)+"x";
                    document.getElementById('v5').innerText = (avg * (1 - (s.margin / s.cost) + 0.005)).toFixed(4);
                    candleSeries?.update({ time: alignedTime, close: p });
                }
            }
        });

        if (currentMode === "OVERVIEW") {
            const activePerc = gMarg > 0 ? (gPL / gMarg) * 100 : 0;
            const col = gPL >= 0 ? "#00c853" : "#ff3d00";
            document.getElementById('globalEquityDisplay').innerText = "$" + (gMarg + gPL).toFixed(2);
            document.getElementById('headerPnlVal').innerText = (gPL >= 0 ? "+$" : "-$") + Math.abs(gPL).toFixed(2);
            document.getElementById('headerPnlPerc').innerText = activePerc.toFixed(2) + "%";
            document.getElementById('headerPnlVal').style.color = col; document.getElementById('headerPnlPerc').style.color = col;
            document.getElementById('v3').innerText = (gNom / Math.max(1, gMarg + gPL)).toFixed(2) + "x";
            if(mainLine) mainLine.update({ time: alignedTime, value: gPL });
        }
    }

    async function setMode(m, t="") {
        currentMode = m; currentSymbol = t;
        document.getElementById('mainLabel').innerText = m === "OVERVIEW" ? "Portfolio Equity" : `${t} Equity`;
        document.getElementById('pnlLabel').innerText = m === "OVERVIEW" ? "Portfolio P&L" : `${t} Open P&L`;
        document.getElementById('bottomLegend').style.display = m === "OVERVIEW" ? "flex" : "none";

        candleSeries.setData([]); volumeSeries.setData([]); emaSeries.setData([]); mainLine.setData([]); Object.values(subLines).forEach(s => s.setData([]));
        
        if(zeroLine) mainLine.removePriceLine(zeroLine); zeroLine = null;
        if(entryMarker) candleSeries.removePriceLine(entryMarker); entryMarker = null;
        if(liqMarker) candleSeries.removePriceLine(liqMarker); liqMarker = null;

        if (m === "OVERVIEW") {
            zeroLine = mainLine.createPriceLine({ price: 0, color: '#333', lineWidth: 1, lineStyle: 2, title: '0' });
            await syncOverview();
        } else {
            await syncTicker();
        }

        candleSeries.applyOptions({ visible: m === "TICKER" });
        volumeSeries.applyOptions({ visible: m === "TICKER" });
        emaSeries.applyOptions({ visible: m === "TICKER" });
        mainLine.applyOptions({ visible: m === "OVERVIEW" && seriesVisibility["TOTAL"] });
        Object.keys(subLines).forEach(k => subLines[k].applyOptions({ visible: m === "OVERVIEW" && seriesVisibility[k] }));
        
        updateAssetNav(); renderTable(); updateUI();
    }

    async function syncOverview() {
        const tickers = [...new Set(allTrades.map(t => t.par))];
        document.getElementById('bottomLegend').innerHTML = '';
        createLegendItem("TOTAL", "#f3d42f");
        let compositeData = {};
        for (const t of tickers) {
            const r = await fetch(`https://api.bybit.com/v5/market/kline?category=linear&symbol=${t}&interval=${currentTF}&limit=120`);
            const j = await r.json();
            if (j.result?.list) {
                const data = j.result.list.map(v => ({ t: parseInt(v[0])/1000, c: parseFloat(v[4]) })).reverse();
                const color = colors[(tickers.indexOf(t)+1)%colors.length];
                const pos = getPosition(t);
                if (!subLines[t]) subLines[t] = chart.addLineSeries({ color, lineWidth: 1.5, priceLineVisible: false, lastValueVisible: false });
                data.forEach(p => {
                    const pl = (p.c - (pos.cost/pos.q)) * pos.q;
                    compositeData[p.t] = (compositeData[p.t] || 0) + pl;
                });
                subLines[t].setData(data.map(p => ({ time: p.t, value: (p.c - (pos.cost/pos.q)) * pos.q })));
                createLegendItem(t, color);
            }
        }
        const totalLineData = Object.keys(compositeData).sort().map(time => ({ time: parseInt(time), value: compositeData[time] }));
        if(totalLineData.length > 0) mainLine.setData(totalLineData);
        chart.timeScale().fitContent();
    }

    async function syncTicker() {
        const r = await fetch(`https://api.bybit.com/v5/market/kline?category=linear&symbol=${currentSymbol}&interval=${currentTF}&limit=120`);
        const d = await r.json();
        if(d.result?.list) {
            const history = d.result.list.map(v => ({ time: parseInt(v[0])/1000, open: parseFloat(v[1]), high: parseFloat(v[2]), low: parseFloat(v[3]), close: parseFloat(v[4]), volume: parseFloat(v[5]) })).reverse();
            candleSeries.setData(history);
            volumeSeries.setData(history.map(v => ({ time: v.time, value: v.volume, color: v.close >= v.open ? 'rgba(0, 200, 83, 0.3)' : 'rgba(255, 61, 0, 0.3)' })));
            
            // Cálculo EMA 200 (More Information)
            let ema = [], period = 200;
            history.forEach((bar, i) => {
                if (i === 0) ema[i] = bar.close;
                else {
                    let k = 2 / (period + 1);
                    ema[i] = bar.close * k + ema[i-1] * (1 - k);
                }
                if (i >= period) emaSeries.update({ time: bar.time, value: ema[i] });
            });

            const s = getPosition(currentSymbol);
            if (Math.abs(s.q) > 0.001) {
                const avg = s.cost/s.q;
                entryMarker = candleSeries.createPriceLine({ price: avg, color: '#f3d42f', lineWidth: 2, lineStyle: 0, title: 'ENTRY' });
                liqMarker = candleSeries.createPriceLine({ price: avg * (1 - (s.margin / s.cost) + 0.005), color: '#ff3d00', lineWidth: 2, lineStyle: 0, title: 'LIQ' });
            }
            chart.timeScale().fitContent();
        }
    }

    function createLegendItem(l, c) {
        const div = document.createElement('div');
        if (seriesVisibility[l] === undefined) seriesVisibility[l] = true;
        div.className = `legend-item ${seriesVisibility[l] ? '' : 'hidden'}`;
        div.innerHTML = `<div style="background:${c}; width:12px; height:12px; border-radius:3px;"></div>${l}`;
        div.onclick = () => {
            seriesVisibility[l] = !seriesVisibility[l];
            if (l === "TOTAL") mainLine.applyOptions({ visible: seriesVisibility[l] });
            else if (subLines[l]) subLines[l].applyOptions({ visible: seriesVisibility[l] });
            div.classList.toggle('hidden', !seriesVisibility[l]);
        };
        document.getElementById('bottomLegend').appendChild(div);
    }

    window.onload = async () => {
        chart = LightweightCharts.createChart(document.getElementById('chart'), { 
            layout: { background: { color: '#000' }, textColor: '#888', fontSize: 11, fontFamily: 'Inter' },
            grid: { vertLines: { visible: false }, horzLines: { visible: false } },
            timeScale: { timeVisible: true, borderVisible: false, rightOffset: 15 },
            rightPriceScale: { borderVisible: false, autoScale: true }
        });
        candleSeries = chart.addCandlestickSeries({ upColor: '#00c853', downColor: '#ff3d00', lastValueVisible: true });
        volumeSeries = chart.addHistogramSeries({ priceFormat: { type: 'volume' }, priceScaleId: '', lastValueVisible: false });
        volumeSeries.priceScale().applyOptions({ scaleMargins: { top: 0.8, bottom: 0 } });
        emaSeries = chart.addLineSeries({ color: '#4dabf7', lineWidth: 1, lastValueVisible: false, crosshairMarkerVisible: false });
        mainLine = chart.addLineSeries({ color: '#f3d42f', lineWidth: 4, title: '', priceLineVisible: false, lastValueVisible: true });
        
        await fetchPrices();
        const { data } = await _supabase.from('trades').select('*').order('created_at', { ascending: true });
        allTrades = data || [];
        updateAssetNav(); renderTable(); await setMode("OVERVIEW");
        setInterval(async () => { await fetchPrices(); updateUI(); }, 3000);
    };

    function updateAssetNav() {
        const n = document.getElementById('assetNav');
        const tics = [...new Set(allTrades.map(t => t.par))];
        n.innerHTML = `<button class="nav-btn ${currentMode==='OVERVIEW'?'active':''}" onclick="setMode('OVERVIEW')">GERAL</button>`;
        tics.forEach(t => { n.innerHTML += `<button class="nav-btn ${currentMode==='TICKER'&&currentSymbol===t?'active':''}" onclick="setMode('TICKER', '${t}')">${t}</button>`; });
    }
    
    async function saveTrade() { const tic = document.getElementById('parTicker').value.toUpperCase(); await _supabase.from('trades').insert([{ par: tic, tipo: document.getElementById('tType').value, preco: parseFloat(document.getElementById('tPrice').value), quantidade: parseFloat(document.getElementById('tQty').value), alavancagem_alvo: 10 }]); location.reload(); }
    function renderTable() { const f = currentMode === "TICKER" ? allTrades.filter(t => t.par === currentSymbol) : allTrades; document.getElementById('tradeLog').innerHTML = f.slice().reverse().map(t => `<tr><td>${new Date(t.created_at).toLocaleTimeString()}</td><td style="font-weight:bold">${t.par}</td><td style="color:${t.tipo==='Compra'?'#00c853':'#ff3d00'}">${t.tipo === 'Compra' ? 'LONG' : 'SHORT'}</td><td>${t.preco}</td><td>${t.alavancagem_alvo}x</td><td>${t.quantidade}</td><td><button onclick="deleteTrade('${t.id}')" style="color:red; background:none; border:none; cursor:pointer;">×</button></td></tr>`).join(''); }
    async function deleteTrade(id) { if(confirm("Apagar?")) { await _supabase.from('trades').delete().eq('id', id); location.reload(); } }
    async function changeTF(tf, btn) { currentTF = tf; document.querySelectorAll('#tfControls .nav-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); if (currentMode === "OVERVIEW") await syncOverview(); else await syncTicker(); }
</script>
</body>
</html>
