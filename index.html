<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>[v2.16.4] Futures Pro Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        :root { --primary: #1a1a1a; --accent: #f3d42f; --success: #00c853; --danger: #ff3d00; --bg: #0d0d0d; --text: #e0e0e0; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 5px; margin: 0; overflow-x: hidden; }
        .container { max-width: 1600px; margin: auto; }
        
        /* Cabeçalho */
        .header-info { display: flex; justify-content: space-between; align-items: stretch; margin-bottom: 10px; padding: 12px; background: #111; border-radius: 10px; border: 1px solid #222; }
        .equity-value { font-size: 1.8rem; font-weight: 900; color: #fff; line-height: 1; }
        .pnl-stack { display: flex; flex-direction: column; align-items: flex-end; }
        .pnl-main { font-size: 1.2rem; font-weight: 800; line-height: 1.1; }
        .pnl-perc { font-size: 0.85rem; font-weight: 700; }

        @media (min-width: 1024px) {
            .header-info { padding: 30px 40px; }
            .equity-value { font-size: 4.5rem !important; }
            .pnl-main { font-size: 2.3rem !important; }
            .pnl-perc { font-size: 1.4rem !important; }
        }

        /* Dashboard Condensado Mobile */
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 5px; margin-bottom: 8px; }
        .card { background: #161616; padding: 8px; border-radius: 8px; border: 1px solid #222; text-align: center; }
        .card label { color: #666; font-size: 0.55rem; text-transform: uppercase; margin-bottom: 2px; display: block; }
        .card span { font-size: 1rem; font-weight: bold; }

        @media (min-width: 1024px) {
            .dashboard { grid-template-columns: repeat(4, 1fr); gap: 10px; }
            .card { padding: 15px; } .card span { font-size: 1.8rem; }
        }

        .asset-nav { display: flex; gap: 5px; margin-bottom: 8px; overflow-x: auto; padding-bottom: 5px; border-bottom: 1px solid #222; scrollbar-width: none; }
        .nav-btn { background: #1a1a1a; color: #777; border: 1px solid #333; padding: 8px 14px; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 0.8rem; white-space: nowrap; }
        .nav-btn.active { background: var(--accent); color: #000; }

        /* Gráfico Reduzido em Mobile (40% vh) */
        .chart-wrapper { background: #000; border-radius: 10px; border: 1px solid #333; overflow: hidden; position: relative; height: 40vh; min-height: 280px; }
        @media (min-width: 1024px) { .chart-wrapper { height: 600px; } }
        
        #overview-container { height: 100%; width: 100%; }
        .ticker-chart-instance { height: 100%; width: 100%; display: none; }
        
        .bottom-legend { display: flex; flex-wrap: wrap; gap: 8px; padding: 12px; background: #111; border: 1px solid #222; border-radius: 0 0 10px 10px; margin-bottom: 10px; }
        .legend-item { display: flex; align-items: center; gap: 6px; font-size: 0.75rem; color: #fff; cursor: pointer; }
        .legend-item.hidden { opacity: 0.2; text-decoration: line-through; }

        .trade-panel { background: #161616; padding: 12px; border-radius: 10px; border: 1px solid #222; display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        input, select { background: #111; border: 1px solid #333; color: white; padding: 10px; border-radius: 6px; font-size: 0.9rem; flex: 1; min-width: 100px; }
        .exec-btn { width: 100%; background: var(--accent); color: #000; font-weight: 900; height: 45px; cursor: pointer; border-radius: 6px; border: none; }
        .table-container { width: 100%; overflow-x: auto; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; background: #111; font-size: 0.8rem; }
        td { padding: 10px; border-bottom: 1px solid #222; }
    </style>
</head>
<body>

<div class="container">
    <div class="asset-nav" id="assetNav"></div>

    <div class="header-info">
        <div class="header-block">
            <label id="mainLabel" style="font-size:0.6rem; color:#666; text-transform:uppercase;">Portfolio Equity</label>
            <div class="equity-value" id="dispEquity">SYNC...</div>
        </div>
        <div class="pnl-stack">
            <label id="pnlLabel" style="font-size:0.6rem; color:#666; text-transform:uppercase;">Active P&L</label>
            <div class="pnl-main" id="dispPnlVal">--</div>
            <div class="pnl-perc" id="dispPnlPerc">0.00%</div>
        </div>
    </div>

    <div class="dashboard">
        <div class="card"><label>Price</label><span id="v1">---</span></div>
        <div class="card"><label>Entry</label><span id="v2">---</span></div>
        <div class="card"><label>Lev</label><span id="v3">---</span></div>
        <div class="card"><label>Liq</label><span id="v5" style="color:var(--danger)">---</span></div>
    </div>

    <div class="chart-wrapper" id="mainChartArea">
        <div id="overview-container"><div id="chart" style="height:100%; width:100%;"></div></div>
    </div>
    <div class="bottom-legend" id="bottomLegend"></div>

    <div class="trade-panel">
        <input type="text" id="parTicker" placeholder="TICKER">
        <select id="tType"><option value="Compra">LONG</option><option value="Venda">SHORT</option></select>
        <input type="number" id="tPrice" placeholder="PRICE">
        <input type="number" id="tQty" placeholder="QTY">
        <button class="exec-btn" onclick="saveTrade()">EXECUTAR ORDEM</button>
    </div>

    <div class="table-container"><table><tbody id="tradeLog"></tbody></table></div>
</div>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script>
    const SUPABASE_URL = 'https://pmdvckcxwfiwhrhibupo.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_bRa-mZWTaf0g6sNyWL9OmQ_uvo7Ex5H';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentMode = "OVERVIEW", currentSymbol = "", activePrices = {}, allTrades = [];
    let chart, mainLine, subLines = {}, seriesVisibility = { "TOTAL": true }; 
    const colors = ['#f3d42f', '#ff6b6b', '#4dabf7', '#51cf66', '#cc5de8', '#ff922b'];

    async function fetchPrices() {
        try {
            const r = await fetch('https://api.bybit.com/v5/market/tickers?category=linear');
            const d = await r.json();
            if(d.result?.list) d.result.list.forEach(i => activePrices[i.symbol] = parseFloat(i.markPrice));
        } catch(e) {}
    }

    function getPosition(ticker) {
        let q = 0, cost = 0, margin = 0;
        allTrades.filter(t => t.par === ticker).forEach(t => {
            const nom = t.preco * t.quantidade;
            const m = nom / (t.alavancagem_alvo || 1);
            if (t.tipo === "Compra") { q += t.quantidade; cost += nom; margin += m; }
            else { const ratio = t.quantidade / (q || 1); margin -= (margin * ratio); cost -= (cost * ratio); q -= t.quantidade; }
        });
        return { q, cost, margin };
    }

    function updateUI() {
        if (Object.keys(activePrices).length === 0) return;
        let gPL = 0, gMarg = 0, gNom = 0;

        [...new Set(allTrades.map(t => t.par))].forEach(tic => {
            const s = getPosition(tic);
            if (Math.abs(s.q) > 0.0001) {
                const p = activePrices[tic] || 0, pl = (p - (s.cost/s.q)) * s.q;
                gPL += pl; gMarg += s.margin; gNom += (p * Math.abs(s.q));
                
                if (currentMode === "OVERVIEW" && subLines[tic]) subLines[tic].update({ time: Math.floor(Date.now()/1000), value: pl });
                
                if (currentMode === "TICKER" && tic === currentSymbol) {
                    const avg = s.cost/s.q, eq = s.margin+pl, pPerc = (pl/s.margin)*100;
                    document.getElementById('dispEquity').innerText = "$" + eq.toFixed(2);
                    document.getElementById('dispPnlVal').innerText = (pl >= 0 ? "+$" : "-$") + Math.abs(pl).toFixed(2);
                    document.getElementById('dispPnlPerc').innerText = (pPerc >= 0 ? "+" : "") + pPerc.toFixed(2) + "%";
                    const col = pl >= 0 ? "#00c853" : "#ff3d00";
                    document.getElementById('dispPnlVal').style.color = col; document.getElementById('dispPnlPerc').style.color = col;
                    document.getElementById('v1').innerText = p.toFixed(4); document.getElementById('v2').innerText = avg.toFixed(4);
                    document.getElementById('v3').innerText = (Math.abs(p*s.q)/eq).toFixed(2)+"x";
                    document.getElementById('v5').innerText = (avg * (1 - (s.margin / s.cost) + 0.005)).toFixed(4);
                }
            }
        });

        if (currentMode === "OVERVIEW") {
            const totalEq = gMarg + gPL;
            const totalPerc = gMarg > 0 ? (gPL / gMarg) * 100 : 0;
            const col = gPL >= 0 ? "#00c853" : "#ff3d00";
            document.getElementById('dispEquity').innerText = "$" + totalEq.toFixed(2);
            document.getElementById('dispPnlVal').innerText = (gPL >= 0 ? "+$" : "-$") + Math.abs(gPL).toFixed(2);
            document.getElementById('dispPnlPerc').innerText = (totalPerc >= 0 ? "+" : "") + totalPerc.toFixed(2) + "%";
            document.getElementById('dispPnlVal').style.color = col; document.getElementById('dispPnlPerc').style.color = col;
            document.getElementById('v1').innerText = "---"; document.getElementById('v2').innerText = "---";
            document.getElementById('v3').innerText = (gNom / Math.max(1, totalEq)).toFixed(2) + "x";
            document.getElementById('v5').innerText = "---";
            if(mainLine) mainLine.update({ time: Math.floor(Date.now()/1000), value: gPL });
        }
    }

    async function setMode(m, t="") {
        currentMode = m; currentSymbol = t;
        document.getElementById('mainLabel').innerText = m === "OVERVIEW" ? "Portfolio Equity" : `${t} Equity`;
        document.getElementById('pnlLabel').innerText = m === "OVERVIEW" ? "Portfolio P&L" : `${t} Open P&L`;
        
        document.getElementById('overview-container').style.display = m === "OVERVIEW" ? "block" : "none";
        document.querySelectorAll('.ticker-chart-instance').forEach(el => el.style.display = 'none');
        document.getElementById('bottomLegend').style.display = m === "OVERVIEW" ? "flex" : "none";

        if (m === "TICKER") {
            const containerId = `chart-${t}`;
            let tickerDiv = document.getElementById(containerId);
            if(!tickerDiv) {
                tickerDiv = document.createElement('div');
                tickerDiv.id = containerId; tickerDiv.className = 'ticker-chart-instance';
                document.getElementById('mainChartArea').appendChild(tickerDiv);
                new TradingView.widget({ "autosize": true, "symbol": "BINANCE:" + t + ".P", "interval": "15", "theme": "dark", "style": "1", "locale": "pt", "container_id": containerId, "hide_side_toolbar": false, "allow_symbol_change": true, "save_image": false });
            }
            tickerDiv.style.display = 'block';
        } else { await syncOverview(); }
        updateAssetNav(); renderTable(); updateUI();
    }

    async function syncOverview() {
        const tickers = [...new Set(allTrades.map(t => t.par))];
        document.getElementById('bottomLegend').innerHTML = '';
        createLegendItem("TOTAL", "#f3d42f");
        let compositeData = {};
        for (const t of tickers) {
            const r = await fetch(`https://api.bybit.com/v5/market/kline?category=linear&symbol=${t}&interval=15&limit=120`);
            const j = await r.json();
            if (j.result?.list) {
                const data = j.result.list.map(v => ({ t: parseInt(v[0])/1000, c: parseFloat(v[4]) })).reverse();
                const pos = getPosition(t);
                const color = colors[(tickers.indexOf(t)+1)%colors.length];
                if (!subLines[t]) subLines[t] = chart.addLineSeries({ color: color, lineWidth: 1.5, priceLineVisible: false, lastValueVisible: true });
                data.forEach(p => { 
                    const val = (p.c - (pos.cost/pos.q)) * pos.q;
                    compositeData[p.t] = (compositeData[p.t] || 0) + val;
                });
                subLines[t].setData(data.map(p => ({ time: p.t, value: (p.c - (pos.cost/pos.q)) * pos.q })));
                createLegendItem(t, color);
            }
        }
        const totalLineData = Object.keys(compositeData).sort().map(time => ({ time: parseInt(time), value: compositeData[time] }));
        if(totalLineData.length > 0) mainLine.setData(totalLineData);
        chart.timeScale().fitContent();
    }

    function createLegendItem(l, c) {
        const div = document.createElement('div');
        div.className = `legend-item`;
        div.innerHTML = `<div style="width:10px;height:10px;background:${c};border-radius:2px;"></div>${l}`;
        document.getElementById('bottomLegend').appendChild(div);
    }

    window.onload = async () => {
        chart = LightweightCharts.createChart(document.getElementById('chart'), { layout: { background: { color: '#000' }, textColor: '#888', fontSize: 11 }, grid: { vertLines: false, horzLines: false }, timeScale: { borderVisible: false }, rightPriceScale: { borderVisible: false } });
        mainLine = chart.addLineSeries({ color: '#f3d42f', lineWidth: 4, priceLineVisible: false, lastValueVisible: true });
        
        await fetchPrices();
        const { data } = await _supabase.from('trades').select('*').order('created_at', { ascending: true });
        allTrades = data || [];
        updateAssetNav(); renderTable(); await setMode("OVERVIEW");
        setInterval(async () => { await fetchPrices(); updateUI(); }, 3000);
    };

    function updateAssetNav() {
        const n = document.getElementById('assetNav');
        const tics = [...new Set(allTrades.map(t => t.par))];
        n.innerHTML = `<button class="nav-btn ${currentMode==='OVERVIEW'?'active':''}" onclick="setMode('OVERVIEW')">GERAL</button>`;
        tics.forEach(t => { n.innerHTML += `<button class="nav-btn ${currentMode==='TICKER'&&currentSymbol===t?'active':''}" onclick="setMode('TICKER', '${t}')">${t}</button>`; });
    }
    
    async function saveTrade() { const tic = document.getElementById('parTicker').value.toUpperCase(); await _supabase.from('trades').insert([{ par: tic, tipo: document.getElementById('tType').value, preco: parseFloat(document.getElementById('tPrice').value), quantidade: parseFloat(document.getElementById('tQty').value), alavancagem_alvo: 10 }]); location.reload(); }
    function renderTable() { const f = currentMode === "TICKER" ? allTrades.filter(t => t.par === currentSymbol) : allTrades; document.getElementById('tradeLog').innerHTML = f.slice().reverse().map(t => `<tr><td>${new Date(t.created_at).toLocaleTimeString()}</td><td>${t.par}</td><td style="color:${t.tipo==='Compra'?'#00c853':'#ff3d00'}">${t.tipo}</td><td>${t.preco}</td><td>${t.quantidade}</td><td><button onclick="deleteTrade('${t.id}')" style="color:red; background:none; border:none;">×</button></td></tr>`).join(''); }
    async function deleteTrade(id) { if(confirm("Apagar?")) { await _supabase.from('trades').delete().eq('id', id); location.reload(); } }
</script>
</body>
</html>
